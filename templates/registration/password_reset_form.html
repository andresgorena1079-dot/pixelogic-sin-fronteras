{% extends 'base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Recuperar Contraseña</h2>
    <p>Introduce tu dirección de correo electrónico y te enviaremos las instrucciones para reestablecer tu contraseña.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="nav-button">Enviar Email de Recuperación</button>
    </form>
  </div>
{% endblock %}
